    <title>Conference Camera</title>

    <!-- Bootstrap -->
	<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link href="public/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      video {
        height: 100vh;
        width: 100%;
        object-fit: fill;
        position: absolute;
      }
    </style>

 </head>
     <script src="public/jquery/jquery-3.1.1.min.js"></script>

     <script type="text/javascript" src="public/js/instascan.min.js"></script>
 <body>
      
    <!--<div class="container">-->
      <video id="preview" class="col-12"></video>
    <!--</div>-->

  <script src="public/js/Semantic-UI-CSS/semantic.min.js"></script>
  
  <script type="text/javascript">
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
    scanner.addListener('scan', function (content) {
      loadData(content);
    });
    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 0) {
        scanner.start(cameras[0]);
      } else {
        console.error('No cameras found.');
      }
    }).catch(function (e) {
      console.error(e);
    });
  </script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script> 

	<script type="text/javascript" src="public/js/Notifier/notifier.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 </body>
</html>
